name: CI - Build & SonarCloud

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

permissions:
  contents: read
  actions: read
  checks: write
  security-events: write

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant execute permission to Gradle
        run: chmod +x gradlew

      - name: Run tests and generate Jacoco report
        run: ./gradlew clean test jacocoTestReport --no-daemon

      - name: Upload Jacoco HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html-report
          path: build/reports/jacoco/test/html

      - name: SonarCloud Scan
        run: ./gradlew sonar --no-daemon -Dsonar.token=${{ secrets.SONAR_TOKEN }} -Dsonar.projectVersion=${{ github.run_number }} -Dsonar.branch.name=develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
